<!-- JavaScript Arrays
- Create a array: 4 ways (see example below)

- Accessing the Last Array element 
let fruit = fruits[0]
let fruit = fruits[fruits.lenth -1];

- Looping array elements
const fruits = ["banana", "orange", "apple"]
let flen = fruits.length;

- Arrays are objects
const person = {firstName: "Hanh", lastName:"Ngo"}
-> person.firstName to return "Hanh"

- Array elements can be objects
+ Can have objects in an array
+ Can have functions in an Array
+ Can have arrays in an arrays
myArray[0] = Date.now;
myArray[1] = myFunction;
myArray[2] = myCars;

- Array properties and methods
cars.length
cars.sort()

- Looping array elements
+ for loop
+ forEach() function
    # The forEach() method calls a function for each element in an array
    # It is not executed for empty element
    # Syntax:
    array.forEach(function(currentValue, index, arr), thisValue)
    *** thisValue: default undefined

- Adding array elements
+ Using push()
+ Using length
+ Using index (Adding elements with high indexes can create undefined in an array )

- Associative Arrays - Hashes (Arrays with named indexes)
+ JS doesn't support arrays with named indexes
+ Arrays always use numbered indexes in JS
const person = [];
person[0] = "Hanh";
person[1] = "Hong";
person.length;  // return 2
person[0]; // return "Hanh"

const person = [];
person["firstName"] = "Hanh";
person["lastName"] = "Hong";
person.length; // return 0
person[0]; // return undefined

- The difference between arrays and objects
+ Arrays use numbered indexes []
+ Objects use named indexes {}
(Arrays are a special kind of objects, with numbered indexes)

- How to recognize an Array
const fruits = ["Banana", "Orange", "Apple"];
+ Array.isArray(fruits)
+ fruits instanceof Array;
