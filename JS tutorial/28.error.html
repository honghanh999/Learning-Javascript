<!--JavaScript Errors
- Content
+ The try statement defines a code block to run (to try).
+ The catch statement defines a code block to handle any error.
+ The finally statement defines a code block to run regardless of the result.
+ The throw statement defines a custom error (throw an exception or error)
- Error Name values
RangeError: A number "out of range" has occurred
ReferenceError: An illegal reference has occurred
SyntaxError: A syntax error has occurred
TypeError: A type error has occurred
URIError: An error in encodeURI() has occurred ??? (Uniform Resource Identifier)
+ RangeError: using toPrecision to round a number
num.toPrecision(200) -> the number will have 200 digits
+ ReferenceError:  is thrown if you use (reference) a variable that has not been declared
+ SyntaxError: missing ' will produce an error
+ TypeError: cannot convert a number to upper case
-->
