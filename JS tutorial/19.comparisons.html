<!-- Comparison and Logical Operators
- Logical Operators
&& and
|| or
!  not -> !(x == y)
- Conditional (Ternary) Operator
Syntax: variablename = (condition) ? value1:value2 
-->
<!DOCTYPE html>
<html lang="en">
<body>
    <p id = "demo"></p>
    <script>
        let age = 17
        let check = (age < 18) ? "age < 18":"age > 18";
        document.getElementById("demo").innerHTML = "let check = (age < 18) ? \"age < 18\":\"age > 18\"" + "<br>"+ check
    </script>
</body>
</html>
