<!-- JavaScript Variables
- Content
+ 4 ways to declare a JS variable: var, let, const and nothing 
    # var: can re-declare, can change, local scope
    # let: cannot re-declare, can change element, block scope
    # const: cannot re-declare, must be assigned when declared, 
    cannot change, block scope ( declare number, text,...),
    redeclaring or reassigning an existing const array, in the same 
    scope, or in the same block, is not allowed.

    const PI = 3.14159265359;
    const PI;
    PI = 3.14159265359; -> Incorrect
    
+ Note:
    # let: re-declare a variable in the same block is NOT allowed
    # let: redeclaring a variable in another block is allowed
    # Using a let, const variable before it is declared will result in ReferenceError
        carName = "123";
        const carName; -> return ReferenceError

        busName = "1353535"
        let busName; -> return ReferenceError

+ Arithmetic operators
    ++ Increment
    -- Decrement
    x ** y = Math.pow(x,y)

+ Operators
    === equal value and equal type
    !== not equal value and type
    ? ternary operator
    const x = 2 == 3 ? 3;4

+ Logical Operators
&& AND
|| OR
! NOT

+ Type Operators
typeof -> returns the type of a variable
instanceof -> returns true if an object is an instance of an object type

-->
