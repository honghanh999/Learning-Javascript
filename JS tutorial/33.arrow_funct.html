<!-- Arrow Function
- Content
+ Arrow functions allow to write shorter function syntax
    # Before:
hello = function() {
    return "Hello nha";
}
    # After:
hello = () => {
    return "Hello nha"; // return value by default
}

-->
<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Arrow Function</h1>
    <p id = "demo"></p>
    <p id = "demo1"></p>
    <p id = "demo2"></p>
    <p id = "demo3"></p>
    <p id = "demo4"></p>
    <p id = "demo5"></p>
    <p id = "demo6"></p>
    <p id = "demo7"></p>
    <p id = "demo8"></p>
    <p id = "demo9"></p>

    <script>
        let myFunction = (a, b) => a * b;
        document.getElementById("demo").innerHTML = myFunction(2, 6)
    </script>
</body>
</html>
