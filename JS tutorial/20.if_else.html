<!-- If else
- Content
+ Use if to specify a block of code to be executed, if a specified condition is true
+ Use else to specify a block of code to be executed, if the same condition is false
+ Use else if to specify a new condition to test, if the first condition is false
+ Use switch to specify many alternative blocks of code to be executed
- Syntax:
if (condition1) {
  //  block of code to be executed if condition1 is true
} else if (condition2) {
  //  block of code to be executed if the condition1 is false and condition2 is true
} else {
  //  block of code to be executed if the condition1 is false and condition2 is false
}
- Switch: select one of many code blocks to be executed
+ Syntax:
switch(expression) {
  case x:
    // code block
    break;
  case y:
    // code block
    break;
  default:
    // code block
}
*** The "break" will stop the execution inside the switch block
+ Different switch cases to use the same code
switch (new Date().getDay()) {
  case 4:
  case 5:
    text = "Soon it is Weekend";
    break;
  case 0:
  case 6:
    text = "It is Weekend";
    break;
  default:
    text = "Looking forward to the Weekend";
}
+ Note:
    # If multiple cases matches a case value, the first case is selected
    # If no matching cases are found, the program continues to the default label
    # The values must be of the same type to match -> switch (value)
-->
<!DOCTYPE html>
<html lang="en">
<body>
    <p id = "demo"></p>
    <p id = "demo1"></p>
    <p id = "demo2"></p>
    <p id = "demo3"></p>
    <script>
        // if_else
        let x = 2;
        if (x < 1) {
          document.getElementById("demo").innerHTML = "if_else: That number smaller than 1"
        }
        else if (x == 1) {
          document.getElementById("demo1").innerHTML = "if_else: That number equal to 1"
        }
        else {
          document.getElementById("demo2").innerHTML = "if_else: The number greater than 1"
        }

        // switch
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case  6:
                day = "Saturday"; 
            }
        document.getElementById("demo3").innerHTML = "switch (new Date().getDay()) " + "<br>" + day
    </script>
</body>
</html>
