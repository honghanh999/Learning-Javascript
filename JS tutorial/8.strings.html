<!-- JavaScript Strings
- Content
+ String Length: using the built-in length property
let text = "abc"
let length = text.length;
+ Breaking long code lines
    # The best place to break it is after an operator
    document.getElementById("demo").innerHTML =
    "Hello";
    # Break up a code line within a text string with a single backslash
    document.getElementById("demo").innerHTML = "Hello \
    nha";
+ JS strings as objects
    let x = "Hanh"; // return string type
    let y = new String ("Hong"); // return object type
    # JS objects cannot be compared
-->
<!DOCTYPE html>
<html lang="en">
<body>
    <p id = "demo"></p>
    <p id = "demo1"></p>
    <p id = "demo2"></p>
    <p id = "demo3"></p>
    <script>
        let x = "Hanh"; // return string
        let y = new String ("Hong") // return object
        document.getElementById("demo").innerHTML = (x===y) // return false
        document.getElementById("demo1").innerHTML = 'typeof x + " and " + typeof y -> ' + typeof x + " and " + typeof y;
    </script>
</body>
</html>
